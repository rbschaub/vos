name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Google Fonts
        run: |
          cd ~
          wget -O Atkinson_Hyperlegible.zip https://fonts.google.com/download?family=Atkinson%20Hyperlegible
          gunzip -d Atkinson_Hyperlegible/ Atkinson_Hyperlegible.zip
          mv Atkinson_Hyperlegible /usr/share/fonts/
          fc-cache -fv
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          cache-dependency-path: lib/satzung.typ

      - name: Compile Site
        run: deno task build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
